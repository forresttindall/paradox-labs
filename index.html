<script>
  // Detect if accessing via Web3 and update meta tags accordingly
  if (window.ethereum !== undefined || 
      window.location.protocol === 'ipfs:' || 
      window.location.hostname.endsWith('.eth')) {
    // Update canonical URL for Web3
    document.querySelector('meta[property="og:url"]').content = 'https://paradoxlabs.eth';
    // Update image URLs for Web3 (using eth.limo gateway for ENS)
    document.querySelector('meta[property="og:image"]').content = 'https://eth.limo/paradoxlabs.eth/src/images/socialshare.jpg';
    document.querySelector('meta[property="og:image:secure_url"]').content = 'https://eth.limo/paradoxlabs.eth/src/images/socialshare.jpg';
  }
</script>
